<mat-list *ngIf="Notif" fusePerfectScrollbar>
        <h3 matSubheader>
            <mat-icon class="icon" [matBadge]="Notif.unread" matBadgeOverlap="true" matBadgeColor="warn">notifications_none</mat-icon>
            <span>NOTIFICATIONS</span>
        </h3>
    
        <!--<mat-list-item 
            *ngFor="let item of Notif" 
        >
            <h3 matLine>{{ item.title }}</h3>
            <p matLine class="secondary-text" style="white-space: normal;">{{ item.content }}{{ item.content }}</p>
        </mat-list-item>-->
        
        <div *ngFor="let item of Notif.data" class="pt-8 pb-8 pl-20 pr-20 hover" (click)="Open(item)">
            <div [class]="item.seen == 0 ? 'h5' : 'h5 secondary-text'">
                {{ item.title }} {{ item.read }}
            </div>
            <div class="h6 secondary-text" [innerHtml]="item.content"></div>
            <div [class]="item.seen == 0 ? 'h6 red-fg' : 'h6 secondary-text'">
                <mat-icon style="height: 16px; width: 16px; font-size: 14px!important; padding-top: 2px!important;">access_time</mat-icon>
                {{ item.create_date }}
            </div>
        </div>
    
    </mat-list>
