<!-- PROGRESS BAR -->
<fuse-progress-bar></fuse-progress-bar>
<!-- / PROGRESS BAR -->

<!-- VERTICAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-1'">
    <vertical-layout-1></vertical-layout-1>
</ng-container>

<!-- VERTICAL LAYOUT 2 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-2'">
    <vertical-layout-2></vertical-layout-2>
</ng-container>

<!-- VERTICAL LAYOUT 3 -->
<ng-container *ngIf="fuseConfig.layout.style === 'vertical-layout-3'">
    <vertical-layout-3></vertical-layout-3>
</ng-container>

<!-- HORIZONTAL LAYOUT 1 -->
<ng-container *ngIf="fuseConfig.layout.style === 'horizontal-layout-1'">
    <horizontal-layout-1></horizontal-layout-1>
</ng-container>

<!-- LOCK SCREEN -->
<fuse-lock id="lockscreen" fxHide *ngIf="router.url != '/system/login'" fxFlexFill fxFlex="1 1 auto"></fuse-lock>
<!-- / LOCK SCREEN -->

<!-- CHAT -->
<div id="chat-container">
    <ng-chat 
        *ngIf="Profil?.id && adapter" 
        [adapter]="adapter" 
        [userId]="Profil.id" 
        [historyEnabled]="true" 
        [theme]="'dark-theme'"
        [title]="TitleChat"
        [isCollapsed]="true"
        [persistWindowsState]="true"
    ></ng-chat>
</div>
<!-- / END : CHAT -->
