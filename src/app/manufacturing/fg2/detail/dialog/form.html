<form
    ngNativeValidate
    fxLayout="column"
    class="dialog-content-wrapper"
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    style="min-width: 500px;"
    autocomplete="off"
    (ngSubmit)="Simpan()"
>
    <mat-toolbar cdkDragHandle matDialogTitle class="mat-primary m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title" *ngIf="form.id == 'add'">
                Create {{ Com.name }}
            </span>
            <span class="title dialog-title" *ngIf="form.id != 'add' && !form.is_detail">
                Edit {{ Com.name }}
            </span>
            <span class="title dialog-title" *ngIf="form.id != 'add' && form.is_detail">
                Detail {{ Com.name }}
            </span>
            <button
                mat-button
                type="button"
                class="mat-icon-button ml-24"
                mat-dialog-close
                aria-label="Close dialog"
                tabindex="-1"
                *ngIf="!Busy"
            >
                <mat-icon class="white-fg">close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-dialog-content fxLayout="row" fxLayoutGap="10px" class="m-0 p-24">
        <div fxLayout="column" fxFlex="1 1 auto">
            <mat-form-field fxFlex="0 1 auto" appearance="outline" class="smallx" floatLabel="always">
                <mat-label>Transfer Date</mat-label>
                <input matInput
                    type="text"
                    name="tanggal"
                    [placeholder]="'Contoh: ' + DateToday"
                    [(ngModel)]="form.tanggal"
                    [readonly]="form.is_detail"
                    mask="00/00/0000"
                    required
                    [tabindex]="form.tanggal ? '-1' : null"
                >
                <input 
                    type="hidden"
                    [matDatepicker]="tanggal"
                    name="t_tanggal"
                    [max]="maxDate"
                    [(ngModel)]="form.t_tanggal"
                    (ngModelChange)="setDate(form.t_tanggal, 'tanggal')"
                >
                <mat-datepicker-toggle matSuffix [for]="tanggal" tabindex="-1" *ngIf="!form.is_detail && form.verified != 1">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #tanggal></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always" fxFlex="0 1 auto" class="">
                <mat-label>Notes</mat-label>
                <textarea matInput
                    type="text"
                    placeholder="Notes for this Transfer:"
                    name="remarks"
                    [(ngModel)]="form.remarks"
                    matTextareaAutosize 
                    [matAutosizeMinRows]="5"
                    [matAutosizeMaxRows]="8"
                    [readonly]="form.is_detail"
                ></textarea>
            </mat-form-field>
        </div>

        <div fxLayout="column" fxFlex="1 1 auto">
            <table class="table table-responsive table-input table-input-small table-small table-striped table-border-top">
                <thead>
                    <tr>
                        <th width="30">No.</th>
                        <th width="100">Type</th>
                        <th width="100">Item Code</th>
                        <th width="250">Item Name</th>
                        <th width="100">Stock</th>
                        <th width="150">Storeloc / JO Destination</th>
                        <th width="100">Qty</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of List; let i = index;">
                    <tr *ngIf="item">
                        <td padding5 class="text-center">
                            {{ i + 1 }}.
                        </td>
                        <td padding5>
                            <mat-select
                                [disabled]="form.is_detail"
                                id="tipe-{{i}}"
                                name="tipe-{{i}}"
                                [(ngModel)]="item.tipe"
                                required
                            >
                                <mat-option (click)="RefreshDestination(item, i)" [value]="1">Tank Farm</mat-option>
                                <mat-option (click)="RefreshDestination(item, i)" [value]="2">Continuous</mat-option>
                            </mat-select>
                        </td>
                        <td padding5>
                            {{ item.item_kode }}
                        </td>
                        <td padding5>
                            {{ item.item_nama }}
                        </td>
                        <td>
                            <input 
                                type="text" 
                                autocomplete="off"
                                maxlength="23"
                                currencyMask
                                name="stock-{{i}}"
                                id="stock-{{i}}"
                                [(ngModel)]="item.stock"
                                required
                                [options]="
                                item.in_decimal == 1 ? {
                                    prefix: '',
                                    allowNegative: false,
                                    thousands: '.',
                                    decimal: ',',
                                    precision: 2
                                } : {
                                    prefix: '',
                                    allowNegative: false,
                                    thousands: '.',
                                    decimal: ',',
                                    precision: 0
                                }
                                "
                                readonly
                            >
                        </td>
                        <td style="position: relative;">
                            <input 
                                type="text"
                                placeholder="Select Destination"
                                id="destination_kode-{{i}}"
                                name="destination_kode-{{i}}"
                                [(ngModel)]="item.destination_kode"
                                [matAutocomplete]="acDestination"
                                (ngModelChange)="FilterDestination(item)"
                                (click)="FilterDestination(item)"
                                [readonly]="form.is_detail || item.destination"
                                [disabled]="!item.tipe"
                            >
                            <button type="button" style="position: absolute;right: 0;" mat-button *ngIf="item.destination && !form.is_detail" matSuffix mat-icon-button aria-label="Clear" (click)="RemoveDestination(item);" tabindex="-1">
                                <mat-icon>close</mat-icon>
                            </button>
                            <mat-autocomplete #acDestination="matAutocomplete" class="force-wrap ac-small">
                                <mat-option *ngFor="let item of Destination" [value]="item.kode" (onSelectionChange)="SelectDestination($event, item, i)">
                                    {{ item.kode }}
                                </mat-option>
                            </mat-autocomplete>
                        </td>
                        <td>
                            <input
                                type="text" 
                                autocomplete="off"
                                maxlength="23"
                                currencyMask
                                name="qty-{{i}}"
                                id="qty-{{i}}"
                                [(ngModel)]="item.qty"
                                (ngModelChange)="CheckQty(item)"
                                [options]="
                                item.in_decimal == 1 ? {
                                    prefix: '',
                                    allowNegative: false,
                                    thousands: '.',
                                    decimal: ',',
                                    precision: 2
                                } : {
                                    prefix: '',
                                    allowNegative: false,
                                    thousands: '.',
                                    decimal: ',',
                                    precision: 0
                                }
                                "
                                [readonly]="form.is_detail"
                                [disabled]="!item.tipe"
                            >
                        </td>
                        <td>
                            <textarea
                                type="text"
                                placeholder="Remarks"
                                id="remarks-{{i}}"
                                name="remarks-{{i}}"
                                [(ngModel)]="item.remarks"
                                [readonly]="form.is_detail"
                                [tabindex]="item.id ? '-1' : null"
                            ></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-dialog-content>

    <!-- ACTIONS -->
    <mat-dialog-actions
        class="p-16 m-0"
        fxLayout="row"
        fxLayoutAlign="end"
        fxLayoutGap="10px"
    >
        <div fxFlex="1 1 auto" fxLayout="row">
            <button
                *ngIf="!form.is_detail"
                type="submit"
                mat-button
                color="primary"
            >
                <mat-icon>save</mat-icon>
                {{ Busy?'Please Wait...':'Save' }}
            </button>

            <button
                *ngIf="
                    form.is_detail && 
                    form.verified != 1 &&
                    perm.verify
                "
                type="button"
                mat-button
                color="primary"
                (click)="Verify();"
            >
                <mat-icon>check</mat-icon>
                {{ Busy ? 'Please Wait...' : 'Verify' }}
            </button>

            <div *ngIf="form.is_detail && perm.approve && form.verified == 1 && form.approved != 1">

                <button
                    type="button"
                    mat-button
                    color="primary"
                    [disabled]="
                        Busy
                    "
                    (click)="Approve()"
                >
                    <mat-icon>check</mat-icon>
                    {{ Busy ? 'Please Wait...' : 'Approve' }}
                </button>

                <button
                    type="button"
                    mat-button
                    color="warn"
                    [disabled]="
                        Busy
                    "
                    (click)="Reject()"
                >
                    <mat-icon>close</mat-icon>
                    {{ Busy ? 'Please Wait...' : 'Reject' }}
                </button>
            </div>

            <div *ngIf="form.is_detail && perm.approve_rcv && form.approved == 1 && form.approved_rcv != 1">

                <button
                    type="button"
                    mat-button
                    color="primary"
                    [disabled]="
                        Busy
                    "
                    (click)="ApproveRcv()"
                >
                    <mat-icon>check</mat-icon>
                    {{ Busy ? 'Please Wait...' : 'Approve' }}
                </button>

                <button
                    type="button"
                    mat-button
                    color="warn"
                    [disabled]="
                        Busy
                    "
                    (click)="Reject()"
                >
                    <mat-icon>close</mat-icon>
                    {{ Busy ? 'Please Wait...' : 'Reject' }}
                </button>
            </div>
        </div>

        <div>
            <button 
                *ngIf="!Busy" 
                type="button" 
                mat-button mat-dialog-close
            >
                <mat-icon>close</mat-icon>
                Close
            </button>
        </div>
    </mat-dialog-actions>
    <!-- / ACTIONS -->
</form>
