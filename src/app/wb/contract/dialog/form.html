<form ngNativeValidate fxLayout="column" class="dialog-content-wrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" style="min-width: 500px" autocomplete="off" (ngSubmit)="Simpan()">

    <mat-toolbar cdkDragHandle matDialogTitle class="mat-primary m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">
                Form {{Com.title}}
            </span>
            <button 
                mat-button 
                type="button"
                class="mat-icon-button ml-24"
                mat-dialog-close
                aria-label="Close dialog"
                tabindex="-1"
                *ngIf="!Busy"
            >
                <mat-icon class="white-fg">close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-dialog-content fxLayout="row" fxLayout.sm="column" fxLayoutGap="10px" class="m-0 p-24">

        <mat-dialog-content fxFlex="1 1 auto" fxLayout="column">

            <mat-form-field fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Contract Date</mat-label>
                <input matInput
                    name="tanggal"
                    placeholder="Please Select Contract Date"
                    [(ngModel)]="form.tanggal"
                    [max]="maxDate"
                    required
                    [matDatepicker]="tanggal"
                    (focus)="tanggal.open()"
                    (click)="tanggal.open()"
                    (ngModelChange)="FocusTo()"
                    [disabled]="form.is_detail"
                    readonly
                    style="font-size: 14px!important; color: #000!important; padding: 0px!important;"
                >
                <mat-datepicker #tanggal></mat-datepicker>
            </mat-form-field>
        
            <mat-form-field *ngIf="form.tanggal" fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Contract Number</mat-label>
                <input matInput 
                    type="text" 
                    placeholder="Contract Number" 
                    name="kode" 
                    [(ngModel)]="form.kode"
                    required
                    [readonly]="form.is_detail"
                >
            </mat-form-field>

            <mat-form-field *ngIf="form.kode" fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Supplier</mat-label>
                <input matInput
                    type="text"
                    placeholder="Please Select Supplier"
                    name="supplier_nama" 
                    id="supplier_nama"
                    [(ngModel)]="form.supplier_nama"
                    (ngModelChange)="SupplierFilter(form.supplier_nama)"
                    [matAutocomplete]="acSupplier"
                    (focus)="SupplierFilter(form.supplier_nama)"
                    (click)="SupplierFilter(form.supplier_nama)"
                    [readonly]="form.is_detail || form.supplier"
                >
                <button type="button" 
                    mat-button 
                    *ngIf="form.supplier && !form.is_detail" 
                    matSuffix 
                    mat-icon-button 
                    aria-label="Clear" 
                    (click)="SupplierRemove(); SupplierFilter(form.supplier_nama);" 
                    tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete autoActiveFirstOption #acSupplier="matAutocomplete" class="force-wrap ac-small">
                    <mat-option *ngFor="let item of Supplier" [value]="item.nama" (onSelectionChange)="SupplierSelect($event, item)">
                        {{ item.nama }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field *ngIf="form.supplier" fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Product</mat-label>
                <input matInput
                    type="text"
                    placeholder="Please Select Product"
                    name="product_nama" 
                    id="product_nama"
                    [(ngModel)]="form.product_nama"
                    [matAutocomplete]="acProduct"
                    [readonly]="form.is_detail || form.product"
                >
                <button type="button" 
                    mat-button 
                    *ngIf="form.product && !form.is_detail" 
                    matSuffix 
                    mat-icon-button 
                    aria-label="Clear" 
                    (click)="ProductRemove()" 
                    tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete autoActiveFirstOption #acProduct="matAutocomplete" class="force-wrap ac-small">
                    <mat-option *ngFor="let item of Product" [value]="item.produk_nama" (onSelectionChange)="ProductSelect($event, item)">
                        {{ item.produk_nama }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field *ngIf="form.product" fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Qty</mat-label>
                <input matInput 
                    type="text" 
                    placeholder="Qty" 
                    name="qty" 
                    [(ngModel)]="form.qty"
                    required
                    [readonly]="form.is_detail"
                    currencyMask
                    [options]="
                        {
                            prefix: '',
                            suffix: ' Kg',
                            allowNegative: false,
                            thousands: '.',
                            decimal: ',',
                            precision: 0
                        }
                    "
                >
            </mat-form-field>

        </mat-dialog-content>

    </mat-dialog-content>

    <!-- ACTIONS -->
    <mat-dialog-actions class="p-16 m-0" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">

        <div fxFlex="1 1 auto" fxLayout="row">

            <button
                *ngIf="!form.is_detail"
                type="submit"
                mat-button
                color="primary"

            >
                <mat-icon>save</mat-icon>
                {{ Busy ? 'Please Wait...' : 'Save' }}
            </button>

            <button
                *ngIf="
                    form.is_detail &&
                    form.verified != 1 &&
                    form.available_trx != 1
                "
                type="button"
                mat-button
                (click)="Edit();"
            >
                <mat-icon>create</mat-icon>
                Edit
            </button>

        </div>
    
        <div>
            <button 
                *ngIf="!Busy"
                type="button" 
                mat-button 
                mat-dialog-close
            >
                <mat-icon>close</mat-icon>
                Close
            </button>
        </div>
    
    </mat-dialog-actions>
    <!-- / ACTIONS -->

</form>
