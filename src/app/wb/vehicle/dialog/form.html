<form ngNativeValidate (ngSubmit)="Simpan()" class="dialog-content-wrapper" cdkDrag cdkDragRootElement=".cdk-overlay-pane" autocomplete="off" aria-autocomplete="none" style="min-width: 500px;">

    <mat-toolbar cdkDragHandle matDialogTitle class="mat-primary m-0">
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title" *ngIf="form.id == 'add'">
                Add New {{ Com.name }}
            </span>
            <span class="title dialog-title" *ngIf="form.id != 'add'">
                {{ Com.title }}
            </span>
            <button 
                mat-button 
                type="button"
                class="mat-icon-button ml-24"
                mat-dialog-close
                aria-label="Close dialog"
                tabindex="-1"
                *ngIf="!Busy"
            >
                <mat-icon class="white-fg">close</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <!-- CONTENT -->
    <mat-dialog-content fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px" class="p-24 m-0">

        <div fxLayout="column" fxFlex="1 1 auto">

            <mat-form-field fxFlex="1 1 auto" floatPlaceholder="always" appearance="outline" class="small">
                <mat-label>Code</mat-label>
                <input matInput
                    type="text"
                    placeholder="Example : KH1234AA"
                    name="nopol"
                    [(ngModel)]="form.nopol"
                    required
                    [readonly]="form.is_detail"
                >
            </mat-form-field>

            <mat-form-field fxFlex="1 1 auto" appearance="outline" class="small">
                <mat-label>Transporter Code</mat-label>
                <input matInput
                    type="text"
                    placeholder="Transporter Code"
                    name="transporter_nama" 
                    id="transporter_nama"
                    [(ngModel)]="form.transporter_nama"
                    (ngModelChange)="TransporterFilter(form.transporter_nama)"
                    [matAutocomplete]="acTransporter"
                    (focus)="TransporterFilter(form.transporter_nama)"
                    (click)="TransporterFilter(form.transporter_nama)"
                    [readonly]="form.is_detail || form.transporter"
                    required
                >
                <button type="button" mat-button *ngIf="form.transporter && !form.is_detail" matSuffix mat-icon-button aria-label="Clear" (click)="TransporterRemove();" tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-autocomplete autoActiveFirstOption #acTransporter="matAutocomplete" class="force-wrap ac-small">
                    <mat-option *ngFor="let item of Transporter" [value]="item.nama" (onSelectionChange)="TransporterSelect($event, item)">
                        <small>{{ item.nama }}</small>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <!-- END : CONTENT -->

    <!-- ACTIONS -->
    <mat-dialog-actions class="p-16 m-0" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">

        <div fxFlex="1 1 auto" fxLayout="row">

            <button
                *ngIf="!form.is_detail"
                type="submit"
                mat-button
                color="primary"
            >
                <mat-icon>save</mat-icon>
                {{ Busy ? 'Please Wait...' : 'Save' }}
            </button>

            <button
                *ngIf="
                    form.is_detail &&
                    perm.edit
                "
                type="button"
                mat-button
                (click)="Edit();"
            >
                <mat-icon>create</mat-icon>
                Edit
            </button>

        </div>
    
        <div>
            <button 
                *ngIf="!Busy"
                type="button" 
                mat-button 
                mat-dialog-close
            >
                <mat-icon>close</mat-icon>
                Close
            </button>
        </div>
    
    </mat-dialog-actions>
    <!-- / ACTIONS -->

</form>
